<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBotAI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .quest {
            align-self: flex-end;
            background-color: #daf1ff;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 4px 0;
            max-width: 80%;
        }

        .ans {
            align-self: flex-start;
            background-color: #e2ffe2;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 4px 0;
            max-width: 80%;
        }

        #question {
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        #chatbox {
            display: flex;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
        }

        #chatbox button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2 style="margin: 10px;">Chat with AI</h2>
        <div id="chat-window">
            <p class="quest">What is JS fullform?</p>
            <p class="ans">The fullform of JS is JavaScript</p>
        </div>
        <div id="question">
            <form id="chatbox">
                <input type="text" id="input" placeholder="Type your question here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="ai.js"></script>
</body>
</html>
